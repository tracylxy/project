<script type="text/javascript">
$(function(){
  var imgBtn="";//用于记录点击了哪个上传图片按钮
  $(".upload-img").click(function(){
      imgBtn = $(this);
      $("#uploadImgBtn").click();
  });

  $("#uploadImgBtn").bind("change",function(){

    var file = $(this).get(0);
    if(!file.files || !file.files[0]){
      return;
    }

    console.log(file.files);

     // $.ajax({
     //      url: '',
     //      type: 'POST',
     //      data: '',
     //      async: true,
     //      cache: false,
     //      contentType: false,
     //      processData: false,
     //      success: function (msg) {
     //        if (msg.code == 200) {
     //            
                                
     //        } else {
     //           
     //        }
     //        $("body").hideLoading();
     //      },
     //      error: function (returndata) {
     //        $("body").hideLoading();
     //          alert(returndata);
     //      }

     // });
       var reader = new FileReader();
       reader.readAsDataURL(file.files[0]);
       reader.onload = function(evt){
          var imgUrl = evt.target.result;

         imgUrl = "data:application/octet-stream;"+evt.target.result.substr(evt.target.result.indexOf("base64,"));
         imgBtn.prev().removeClass("dis").find("img").attr("src",imgUrl);
         imgBtn.addClass("dis");

          //绑定删除事件
         imgBtn.prev().find("b").click(function(){
            var thisDiv = $(this).parent();
            thisDiv.addClass("dis");
            $(this).next().attr("src",'');
            thisDiv.next().removeClass("dis");
          })
        }
  });

  var getFormData = function() {
      return $('#imgCollectFrm').serialize();
  }

  $(".tit .rt").click(function(){
    $(this).next().removeClass("dis");
    $(this).parent().next().removeClass("dis");
    $(this).addClass("dis");
  });

  $(".tit .down").click(function(){
    $(this).prev().removeClass("dis");
    $(this).parent().next().addClass("dis");
    $(this).addClass("dis");
  });


     //点击下一步按钮
  $("#nextBtn").click(function(){
    var flag= true;
    $(".box img").each(function(){
      if ($(this).attr("src")==''){
        flag = false;
        if ($(this).parentsUntil("upload").hasClass("photo")){
          art.dialog('请您先上传照片！', function(){});
          return false;
        }else{
          art.dialog('请您先上传营业执照！', function(){});
          return false;
        }
      }
    });
    if (flag){
      $('#infoModal').modal();
    }

  });

  //点击确定按钮
  $("#confirmBtn").click(function(){
        $.ajax({
          cache: false,
          type: "POST",
          url: '',
          data: '',
          async: false,
          dataType:'json',
          success: function(msg){
              if(msg.status == 200){
                window.location.href='register_step4.html';  
              }else{
                  art.dialog('失败！', function(){});
                  return false;
              }        
          }
        });
  });

})
</script>
