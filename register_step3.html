
<!DOCTYPE html>
<html lang="zh-cmn-Hans" data-rem="375">
<head>
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="maximum-scale=1.0, initial-scale=1.0, user-scalable=no, minimal-ui">
    <title>商户注册-填写商户经营信息</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/cxy-style.css" rel="stylesheet">
    <link href="css/artDialog.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
  <body class="reg">
        <div class="container person">
        <div class="ban-ner">
            <p class="pose">安全收款，轻松销售</p>
            <p class="ptse">随时随地开展业务</p>
            <p class="prse">简单易用，只要有手机，就可以完成结账</p>   
        </div>
        <div class="cont-per1">
          <h3>商户注册</h3>
          <div class="reg-step">
              <ul>
                <li><h4>3.填写商户经营信息</h4><p>请如实填写，便于后期提高收款额度哦</p><b class="up"><i class="glyphicon glyphicon-chevron-right"></i></b></li>
              </ul>
          </div>
          <div class="row">
            <form action="" method="" id="regFrm"  class="form-horizontal">
                  <div class="form-group">
                    <div class="col-xs-12">
                      <textarea name="mertName" class="form-control" id="mertName"  placeholder="商户收款名称"></textarea>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <select  class="form-control" id="busiScope" name="busiScope">
                        <option value="">经营范围</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <select  class="form-control" id="busiProvince" name="busiProvince">
                        <option value="">经营省份</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <select  class="form-control" id="busiCity" name="busiCity">
                        <option value="">经营城市</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <select  class="form-control" id="busiCountry" name="busiCountry">
                        <option value="">经营区县</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="col-xs-12">
                      <textarea name="address" class="form-control" id="address"  placeholder="详细地址"></textarea>
                    </div>
                  </div>
            </form>
          </div>
          <div class="row">
            <input type="button" class="btn btn-primary btn-task center-block"  id="nextBtn" value="下一步" />
          </div>
          <div class="modal container fade" id="infoModal" tabindex="-1" role="dialog" 
             aria-labelledby="myModalLabel" aria-hidden="true">
             <div class="modal-dialog">
                <div class="modal-content">
                   <div class="modal-body">
                      <p>您确定提交？</p>
                   </div>
                   <div class="modal-footer">
                      <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                      <button type="button" id="confirmBtn"  class="btn  btn-info" data-dismiss="modal">确定</button>
                   </div>
                </div>
              </div>
          </div>
        </div>
        <div class="footer-per">
            <!-- <img src="./assets/img/foot-bg.png"> -->
            <p class="footper-down">本活动最终解释权<br>归北京源力科技有限公司所有</p>
        </div>
    </div>
  </body>
</html>
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery.validate.min.js"></script>
<script src="js/artDialog.js"></script>
<script src="js/showLoading.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
$(function(){
  $(".reg #regFrm").validate({
    debug: true,
    submitHandler: function(form){
      form.submit();
    },
    rules: {
      mertName: {
        required: true
      },
      busiScope: {
        required: true
      },
      busiProvince: {
        required: true
      },
      busiCity: {
        required: true
      },
      busiCountry: {
        required: true
      },
      address: {
        required: true
      }
    },
    messages: {  
      mertName: {
        required: "请填写商户收款名称"
      },
      busiScope: {
        required: "请选择经营范围"
      },
      busiProvince: {
        required: "请选择经营省份"
      },
      busiCity: {
        required: "请选择经营城市"
      },
      busiCountry: {
        required: "请选择经营区县"
      },
      address: {
        required: "请填写详细地址"
      }
    }  
  });

   //点击下一步按钮
  $(".reg #nextBtn").click(function(){
    if ($(".reg #regFrm").valid()){ 
        $('#infoModal').modal();
    }
  });

  //点击确定按钮
  $(".reg #confirmBtn").click(function(){
        $.ajax({
          cache: false,
          type: "POST",
          url: '',
          data: $("#regFrm").serialize(),
          async: false,
          dataType:'json',
          success: function(msg){
              if(msg.status == 200){
                window.location.href='register_step4.html';  
              }else{
                  art.dialog('注册失败！', function(){});
                  return false;
              }        
          }
        });
  });
}) 
</script>
